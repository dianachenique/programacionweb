<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>Diana Blog</title>
</head>
<body>
  <header>
    <nav class="nav-container">
      <a href="index.html"><h2>Diana Blog</h2></a>
    </nav>
    <div class="nav-contact">
      <b><a href="contact.html">Contacto</a></b>
    </div>  
  </header>
  <main>
    <section class="contact">
      <form id="form" action="" class="form">
        <h3>Ingresa tu informaci√≥n</h3>
        <label for="name">Nombre completo</label>
        <br>
        <input name="name" required type="text" id="name">
        <br>
        <label for="email">Correo Electronico</label>
        <br>
        <input required type="text" name="email" id="email">
        <br>
        <label for="message">Mensaje</label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br><br>
        <button type="submit">Enviar mensaje</button>
      </form>
      <a href="mailto:dianachenique12@gmail.com" id="direccion-email">Email</a>
    
    </section>
  </main>
  <footer>
    <section class="footer-container">
      <div class="footer-social">
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt=""></a>
        <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt=""></a>
        <a href="https://github.com/dianachenique?tab=repositories"><img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt=""></a>
      </div>
    </section>
  </footer>
  <script>
    const $form = document.querySelector('#form')
    const $buttonMailto = document.querySelector('#direccion-email')

    $form.addEventListener('submit', handleSubmit)

    function handleSubmit(event) {
      event.preventDefault()
      const form = new FormData(this)
      $buttonMailto.setAttribute('href', `mailto:dianachenique12@gmail.com?subject=${form.get('name')}${form.get('email')}&body=${form.get('message')}`)
      $buttonMailto.click()
    }
  </script>
</body>
</html>
